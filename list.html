<!DOCTYPE html>
<html>

<head></head>

<body>

    <h2>Unordered List</h2>
    <ul style="list-style-type:circle; background-color:#AFE1AF">
        <li>CSS</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="1" style="background-color:aquamarine" start="4">
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <h2>Descriptive List</h2>
    <dl style="background-color:#2AAA8A">
        <dt>JAVA</dt>
        <dd>Programming language</dd>
        <dt>CSS</dt>
        <dd>Web designing language</dd>
        <dt>HTML</dt>
        <dd>Web language</dd>
    </dl>
</body>

</html>
